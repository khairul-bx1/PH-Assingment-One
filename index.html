
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PH Assingment One</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <!------------------------------- Hero Section -------------------------------->

        <header>
            <section id="hero-section">
                <div id="navbar">
                    <div class="logo">
                        <h2>LOGO</h2>
                    </div>
                    <div class="sign-up">
                        <button>Sign Up</button>
                    </div>
                </div>
                <div id="banner-heading">
                    <h2 class="heading">Cool Dark UI Template For <br> Webflow
                        Agencies!</h2>
                    <button class="stay-button">Stay Focused</button>
                </div>
            </section>
        </header>

        <!------------------------------- Live Preview Section -------------------------------->

        <main>
            <section id="live">
                <div class="live-section">
                    <div class="live-preview">
                        <h2 class="live-heading">See It in Action</h2>
                        <p class="live-para">Explore the live preview and
                            imagine your <br>
                            in this new look.</p>
                        <button class="live-button">Launch Live Preview</button>
                    </div>
                    <img src="images/wc-mini.png" alt class="live-mini-image">
                </div>
            </section>

            <!------------------------------- Live User Section -------------------------------->

            <section id="live-user">
                <div class="user-heading">
                    <h2>Joined Thousands of Productive Users</h2>
                </div>
                <div class="users">
                    <div class="user-item">
                        <h1>50K</h1>
                        <strong>Active Users</strong>
                    </div>
                    <div class="user-item">
                        <h1>2M+</h1>
                        <strong>Focus Sessions</strong>
                    </div>
                    <div class="user-item">
                        <h1>95%</h1>
                        <strong>Satisfaction Rate</strong>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
